<button (click)="ts.next()">Next</button>
<button *ngIf="tetromino$ | async as tetromino" (click)="tetromino.rotateRight()">Rotate</button>
<ng-container *ngIf="tetromino$ | async as tetromino">

  <app-tetromino [cells]="tetromino.cells"
                 [x]="tetromino.x"
                 [y]="tetromino.y">
  </app-tetromino>
</ng-container>

<app-board [cells]="board$ | async" (clearLines)="bs.clearLines($event)"></app-board>
